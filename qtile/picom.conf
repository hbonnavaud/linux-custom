
backend = "xrender";

# Enable transparency
opacity-rule = [
    "90:class_g = 'URxvt'",
    "85:class_g = 'Firefox'"
];

# Set background transparency for windows
fading = true;
fade-delta = 10;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Shadow settings (optional)
shadow = true;
shadow-radius = 10;
shadow-opacity = 0.7;
