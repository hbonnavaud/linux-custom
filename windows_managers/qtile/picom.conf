# Animation settings
animations = true;
animation-stiffness = 300;
animation-window-mass = 0.5;
animation-for-open-window = "zoom";
animation-for-close-window = "zoom";
animation-for-minimize-window = "zoom";
animation-for-restore-window = "zoom";
animation-for-shade-window = "slide";
animation-for-unshade-window = "slide";
