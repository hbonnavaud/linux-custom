# Rounded corners
corner-radius = 10.0;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Firefox'",
    "class_g = 'Thunderbird'",
    "class_g = 'Google-chrome'",
    "class_g = 'Chromium'",
    "class_g = 'Opera'"
];

# Opacity settings
opacity-rule = [
    "90:class_g = 'URxvt'",
    "90:class_g = 'XTerm'",
    "90:class_g = 'Eterm'",
    "90:class_g = 'Aterm'",
    "90:class_g = 'Rxvt'",
    "90:class_g = 'terminator'",
    "90:class_g = 'gnome-terminal'",
    "90:class_g = 'konsole'",
    "90:class_g = 'xterm'",
    "90:class_g = 'roxterm'"
];

# Blur settings
# blur-method = "dual_kawase";
# blur-size = 5;
# blur-deviation = true;
